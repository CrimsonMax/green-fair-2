<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto&family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Green Fair</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="header_adds">
          <div class="adds_adress">
            <i class="adds_adress-icon fas fa-home"></i>
            <p class="adds_adress-text">Elephant Road, Dhaka 1205, Bangladesh</p>
          </div>
          <div class="adds_phone">
            <i class="adds_phone-icon fas fa-phone-alt"></i>
            <p class="adds_phone-text">+ 8801532-987039</p>
          </div>
        </div>
        <div class="header_social">
          <i class="header_social-icon fab fa-facebook-f"></i>
          <i class="header_social-icon fab fa-twitter"></i>
          <i class="header_social-icon fab fa-google-plus-g"></i>
          <i class="header_social-icon fab fa-vimeo"></i>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="navbar">
        <div class="navbar_logo">
          <i class="navbar_logo-icon fab fa-envira"></i>
          <i class="navbar_logo-icon_reverse fab fa-envira"></i>
          <p class="navbar_logo-logo">Green Fair</p>
        </div>
        <div class="navbar_menu">
          <ul class="navbar_menu-list">
            <li class="li-border">
              <p class="navbar_menu-list_item">HOME</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">ABOUT</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">PROJECTS</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">ACHIVEMENT</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">EVENT</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">TESTMONIAL</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">BLOG</p>
            </li>
            <li class="li-border">
              <p class="navbar_menu-list_item">CONTACT US</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="slider">
      <div class="container">
        <div class="slider_info">
          <div class="slider_text">
            <h3 class="slider_text-header">Protect</h3>
            <h1 class="slider_text-main">nature the environment</h1>
            <p class="slider_text-comment">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="slider_button">Read more</button>
          </div>
          <div class="slider_dots">
            <div class="slider_dots-pos">
              <button class="slider_dot"></button>
              <button class="slider_dot active"></button>
              <button class="slider_dot"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
